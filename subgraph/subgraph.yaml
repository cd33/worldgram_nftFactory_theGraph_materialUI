specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: NFTFactory
    network: sepolia
    source:
      address: "0xdE8860F8E20ce1445f7bF31927dD16888bB02e90"
      abi: NFTFactory
      startBlock: 3837200
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - NFTFactory
        - NFTContract
      abis:
        - name: NFTFactory
          file: ./abis/NFTFactory.json
      eventHandlers:
        - event: NFTContractCreated(address,string,string,string,uint16,uint256,address)
          handler: handleNFTContractCreated
      file: ./src/nft-factory.ts
templates:
  - kind: ethereum/contract
    name: NFT721
    network: sepolia
    source:
      abi: NFT721
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - NFTContract
        - NFTToken
        - User
      abis:
        - name: NFT721
          file: ./abis/NFT721.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: Paused(address)
          handler: handlePaused
        - event: Unpaused(address)
          handler: handleUnpaused
      file: ./src/nft-721.ts
